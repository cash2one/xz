{% extends 'base.html' %}
{% load i18n %} 
{% load crispy_forms_tags %}

{% block title %} 帐号绑定 - 行者骑行软件 {% endblock %}

{% block css %}
  <link rel="stylesheet" href="/static/dist/css/user-login.css">
{% endblock %}

{% block content %}
<div class="container">
    <form id="bindAccountForm" class="form-accounts form-accounts-signup" role="form" data-toggle="validator" autocomplete="off">
      <header class="text-center">
        <h1 title="注册" class="iconfont">&#xe60c;</h1>
        <h2>虽千万里，吾往矣</h2>
      </header>
        <div class="form-group form-group-phone">
            <label for="signupAccountPhone">
              <i class="iconfont">&#xe62d;</i>
              <input type="tel" class="form-control input-lg input-block" id="signupAccountPhone" name="account" maxlength="11" placeholder="手机号" tabindex="1" required pattern="^(13[0-9]|14[57]|15[012356789]|17[0678]|18[0-9])\d{8}$" data-error="请输入正确的手机号">
            </label>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group form-group-getcode">
            <label class="" for="getCodeInput">
              <i class="iconfont">&#xe610;</i>
              <input type="text" class="form-control input-lg" id="getCodeInput" name="keycode" placeholder="验证码" tabindex="3" data-minlength="4" autocomplete="off" required>
            </label>
            <button id="getCodeBtn" tabindex="2" class="btn btn-primary" data-type="1">短信获取</button>
        </div>
        <div class="form-group form-group-voice-getcode">
          <p class="text-muted">收不到短信？使用 <a id="signupVoiceGetCodeBtn">语音验证码</a></p>
        </div>
        <div class="form-group form-group-email" style="display:none">
            <label for="signupAccountEmail">
              <i class="iconfont">&#xe63e;</i>
              <input type="email" class="form-control input-lg input-block" id="signupAccountEmail" name="account" placeholder="邮箱" tabindex="1" required data-error="请输入正确的邮箱">
            </label>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="signupPassword">
              <i class="iconfont">&#xe639;</i>
              <input type="password" class="form-control input-lg" id="signupPassword" name="password" placeholder="密码（不少于6位）" tabindex="4" data-minlength="6" required data-error="请输入密码长度不少于6位">
            </label>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="5">绑定</button>
        </div>
        <div class="row">
          <div class="col-sm-6 margin-top-10 margin-bottom-10">
              或<a id="toggleAccountTypeBtn" class="bind-phone" tabindex="6">使用邮箱绑定</a>
          </div>
          <div class="col-sm-6 text-right margin-top-10 margin-bottom-10">
              <strong><a href="#" id="goUserpageLink" class="go-user-page-link" tabindex="7">暂时跳过»</a></strong>
          </div>
        </div>
        <p class="margin-top-10 text-danger">为了您的帐号安全，请绑定手机/邮箱并设置登录密码</p>
    </form>
</div>
<textarea class="hidden" hidden id="pubkey">{{ pk }}</textarea>
{% endblock %}

{% block js %}
<script src="http://cdn.bi-ci.com/static/jquery/jquery-1.11.3.min.js"></script>
<script src="http://cdn.bi-ci.com/static/bootstrap/bootstrap-3.3.4.min.js"></script>
<script src="/static/dist/js/common.js"></script>
<script src="/static/dist/js/base64tocode.js"></script>
<script src="/static/dist/js/componet/validator.min.js"></script>
<script src="/static/dist/js/componet/jsencrypt.min.js"></script>
<script src="/static/dist/js/user-login.js"></script>
{% endblock %}
