{% extends 'base.html' %}
{% load i18n %} 
{% load crispy_forms_tags %}

{% block title %} 找回密码 - 行者骑行软件 {% endblock %}

{% block css %}
  <link rel="stylesheet" href="/static/dist/css/user-login.css">
{% endblock %}

{% block content %}
<div class="container">
    <form id="FindPasswordForm" class="form-accounts form-accounts-signup" data-ftype="phone" role="form" data-toggle="validator" autocomplete="off">
      <header class="text-center">
        <h1 title="注册" class="iconfont">&#xe60c;</h1>
        <h2>虽千万里，吾往矣</h2>
      </header>
        <div class="form-group form-show-email">
            <label for="fpInputEmail">
              <i class="iconfont">&#xe63e;</i>
              <input type="email" class="form-control input-lg input-block check-account" id="fpInputEmail" name="email" placeholder="邮箱" tabindex="1" required data-error="请输入正确的邮箱">
            </label>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group form-show-phone">
            <label for="signupAccountPhone">
              <i class="iconfont">&#xe62d;</i>
              <input type="tel" class="form-control input-lg input-block" id="signupAccountPhone" name="phone" maxlength="11" placeholder="手机号" tabindex="1" required pattern="^(13[0-9]|14[57]|15[012356789]|17[0678]|18[0-9])\d{8}$" data-error="请输入正确的手机号">
            </label>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <div class="row">
                <div  class="col-xs-6  col-sm-6 col-md-6">
                    <label for="signupAccountPhone">
                        <input class="form-control input-lg input-block" type="text" id="voteCaptchaInput" maxlength="6" placeholder="图片验证码" tabindex="0" required pattern="^[a-zA-Z0-9]{4,4}$" data-error="请输入正确的图片验证码">
                    </label>
                </div>
                <div  class="col-xs-6 col-sm-6  col-md-6">
                    <img id="voteCaptchaImg">
                </div>
            </div>  
            <div class="help-block with-errors" id="imgCaptcha"></div>  
        </div>
        <div class="form-group form-group-getcode form-show-phone">
            <label class="" for="getCodeInput">
              <i class="iconfont">&#xe610;</i>
              <input type="number" class="form-control input-lg" id="getCodeInput" name="keycode" placeholder="验证码" tabindex="3" data-minlength="4" required>
            </label>
            <button id="getCodeBtn" tabindex="2" class="btn btn-primary" data-type="5">短信获取</button>
        </div>
        <div class="form-group form-group-voice-getcode form-show-phone">
          <p class="text-muted">收不到短信？使用 <a id="fpVoiceGetCodeBtn">语音验证码</a></p>
        </div>
        <div class="form-group form-show-phone">
            <label for="fpPassword">
              <i class="iconfont">&#xe639;</i>
              <input type="password" class="form-control input-lg" id="fpPassword" name="password" placeholder="新密码" tabindex="4" data-minlength="6" required data-error="密码长度不少于6位">
            </label>
            <div class="help-block with-errors"></div>
        </div>
        <!--<div class="form-group">
            <label for="fpPasswordConfirm">
              <i class="iconfont">&#xe639;</i>
              <input type="password" class="form-control input-lg" id="fpPasswordConfirm" data-match="#fpPassword" data-match-error="两次输入密码必须相同" name="password" placeholder="再次确认新密码" tabindex="5" data-minlength="6" required data-error="密码长度不少于6位">
            </label>
            <div class="help-block with-errors"></div>
        </div> -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="6">设置新密码</button>
        </div>
        <div class="row">
		  <div class="col-sm-6 col-xs-7 margin-top-10 margin-bottom-10">
              已有帐号，<a href="/user/login" tabindex="7">返回登录»</a>
          </div>
          <div class="col-sm-6 col-xs-5 margin-top-10 margin-bottom-10 login-reset-password text-right">
            <a id="fpEmailToggle" class="fpemail-show" tabindex="8">邮箱找回</a>
          </div>
        </div>
    </form>
</div>
<textarea class="hidden" hidden id="pubkey">{{ pk }}</textarea>
{% endblock %}

{% block js %}
<script src="http://cdn.bi-ci.com/static/jquery/jquery-1.11.3.min.js"></script>
<script src="http://cdn.bi-ci.com/static/bootstrap/bootstrap-3.3.4.min.js"></script>
<script src="/static/dist/js/common.js"></script>
<script src="/static/dist/js/base64tocode.js"></script>
<script src="/static/dist/js/componet/validator.min.js"></script>
<script src="/static/dist/js/componet/jsencrypt.min.js"></script>
<script src="/static/dist/js/user-login.js"></script>
{% endblock %}
