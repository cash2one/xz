{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
    上传新的gpx文件 - 行者骑行软件
{% endblock %}
{% block css %}
<link href="/static/dist/css/bootstrapbase.css" rel="stylesheet">
{% endblock %}
{% block content %}
    {% load filters %}
    <div class="container" style="margin-top:80px">
            <form action="" method="post" class="form-horizontal" enctype="multipart/form-data">
                <fieldset>
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="file">gpx文件</label>
                        <input type="file" id="file" name="file" placeholder="">&nbsp;
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group">
                        <label for="title">距离（单位：公里）</label>
                        <input type="text" class="input form-control" id="distance" name="distance" value="{% widthratio lushu.distance 1000 1 %}" style="width:100px">
                        
                        <p class="help-block"></p>
                    </div>
                    <div class="form-group">
                        <label for="title">详情</label>
                        <div class="controls">
                            <textarea rows="12" id="title" name="title" class="input-xlarge span8 form-control">{{ lushu.title }}</textarea>
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="提交" class="btn btn-primary">
                        <span></span>
                    </div>
                </fieldset>
            </form>
    </div>
{% endblock %}

{% block js %}

{% endblock %}
