<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="format-detection" content="telephone=no">
    <style type="text/css">
    * {
        box-sizing: border-box;
    }

    /* 默认是iphone6 */

    html {
        font-size: 50px;
        font-family: sans-serif;
        -webkit-text-size-adjust: 100%;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
    }

    html,
    body {
        width: 100%;
        height: 100%;
        position: relative;
    }

    body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, sans-serif;
        font-size: 0.28rem;
        color: #fff;
    }

      
    .swiper-container {
        margin: 0 auto;
        position: relative;
        overflow: hidden;
        z-index: 1;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #001649 url(http://cdn.bi-ci.com/img/one_year/pop-image.png) center no-repeat;
        background-size: cover;
        -webkit-flex-shrink: 0;
        -ms-flex: 0 0 auto;
        flex-shrink: 0;
        width: 100%;
        height: 100%;
        position: relative
    }
    .swiper-slide h3{
        margin: 0;
        padding: 1rem 0;
        padding-top: 0.4rem;
        color: #fff;
        font-size: .28rem;
    }
    .swiper-slide h3 strong {
        color: #eaa900;
        font-size: .48rem;
    }
    .xzmessage{
        position: fixed;
        left: 0;
        right: 0;
        margin: auto;
        bottom: 0.4rem;
        font-style: italic;
        font-size: 0.24rem;
    }

    </style>
</head>
<body class="swiper-container">
        <div class="swiper-slide">
                <h3>运动综合能力值：<strong id="ability"></strong>（满分100）</h3>

                <p class="xzmessage">获取完整报告:"我的"－"消息中心"-"行者官方"</p>
        </div>

        var Request = new Object();

</body>
</html>
