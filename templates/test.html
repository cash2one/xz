<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;}
        #l-map{height:100%;width:78%;float:left;border-right:2px solid #bcbcbc;}
        #r-result{height:100%;width:20%;float:left;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=1410015343234e42388452d3087a8a2e"></script>
    <title>起终点可拖拽的驾车导航</title>
</head>
<body>
<div id="l-map"></div>
<div id="r-result"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("l-map");
    map.centerAndZoom(new BMap.Point(116.404, 39.915), 12);

    var routePolicy = [BMAP_DRIVING_POLICY_LEAST_TIME,BMAP_DRIVING_POLICY_LEAST_DISTANCE,BMAP_DRIVING_POLICY_AVOID_HIGHWAYS];

    var transit = new BMap.DrivingRoute(map, {
        renderOptions: {
            map: map,
            panel: "r-result",
            enableDragging : true //起终点可进行拖拽
        },
        policy: routePolicy[2]
    });
    transit.search(new BMap.Point(116.404, 39.915),new BMap.Point(116.404, 36.915));
</script>
