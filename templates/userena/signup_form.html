{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block title %}
    注册 - 行者骑行软件
{% endblock %}

{% block css %}
<link href="/static/dist/css/combine/bootstrapbase.min.css" rel="stylesheet">
<link href="/static/css/forms.css" rel="stylesheet">
<style type="text/css">
body {
    background-color: #f5f5f5;
}

.form-horizontal {
    max-width: 460px;
    padding: 40px 0 0;
    margin: 50px auto 30px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    border-radius: 5px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-horizontal .controls {
  margin-left: 150px;
}
.form-horizontal .control-label {
  width: 130px;
}
.form-horizontal .form-actions {
  margin-bottom: 0;
  padding-left: 150px;
}

.form-horizontal input[type="text"],
.form-horizontal input[type="password"] {
    font-size: 16px;
    height: auto;
    margin-bottom: 5px;
    padding: 7px 9px;
}
@media (max-width: 767px) {
  .form-horizontal .control-label {
    width: 70px;
    margin-left: 15px;
    text-align: left;
  }
  .form-horizontal .controls {
    margin-left: 15px;
    margin-right: 15px;
  }
  .form-horizontal .controls input {
    width: 100%;
  }
  .form-horizontal .form-actions {
    padding-left: 15px;
  }
}
</style>
{% endblock %}

{% block content %}

<div class="container">
    <form action="" method="post" class="form-horizontal">
        <fieldset>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-actions" class="form-horizontal">
                <input type="submit" value="{% trans "Signup" %}" class="btn btn-primary" style="margin-right: 50px">
                <span id="qqLoginBtn"><a href="#" onclick="toLogin()" ><img src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/Connect_logo_7.png"></a></span>
            </div>
        </fieldset>
    </form>
</div>

<script>
function toLogin()
 {
   var A=window.open("/qq/login","TencentLogin","width=450,height=320,menubar=0,scrollbars=1,resizable=1,status=1,titlebar=0,toolbar=0,location=1");
    current_url_len = String(window.location).length;
    if (current_url_len > 41){
        current_host = String(window.location).substr(0, 26);
    } else {
        current_host = String(window.location).substr(0, 24);
    }

   var reg_location = new RegExp('^' + current_host + '/im') 
   var loop = setInterval(function() {   
    if(reg_location.exec(A.location)) {  
	var redirect_url = A.location;
	A.close();
        clearInterval(loop);  
	window.location = redirect_url; 
    }  
  }, 1000); 
 } 
</script>
{% endblock %}
