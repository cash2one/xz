{% extends 'base.html' %}
{% load i18n %}
{% load url from future %}
{% block title %}
新密码设置成功 - 行者骑行软件
{% endblock %}
{% block css %}
<link href="/static/dist/css/combine/bootstrapbase.min.css" rel="stylesheet">
<link href="/static/css/forms.css" rel="stylesheet">
<style type="text/css">
body {
    background-color: #f5f5f5;
}

.form-horizontal {
    max-width: 460px;
    padding: 40px 0 0;
    margin: 50px auto 30px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    border-radius: 5px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-horizontal .controls {
  margin-left: 150px;
}
.form-horizontal .control-label {
  width: 130px;
}
.form-horizontal .form-actions {
  margin-bottom: 0;
  padding-left: 150px;
}

.form-horizontal input[type="text"],
.form-horizontal input[type="password"] {
    font-size: 16px;
    height: auto;
    margin-bottom: 5px;
    padding: 7px 9px;
}
</style>
{% endblock %}

{% block content %}
<div class="container">
        新密码设置成功，
        {% url 'userena_signin' as signin_url %}
        {% blocktrans %}现在就可以用新密码登录了。 <a href="/user/login">点击这里登录</a> {% endblocktrans %}
</div>
{% endblock %}
